<section class="text-gray-700 body-font overflow-hidden border-t border-gray-200">
    <div class="container px-5 py-8 mx-auto flex flex-wrap">
        <div class="lg:w-1/4 mt-48 hidden lg:block">
            <div class="mt-px border-t border-gray-300 border-b border-l rounded-tl-lg rounded-bl-lg overflow-hidden">
                <p class="bg-gray-100 text-gray-900 h-12 text-center px-4 flex items-center justify-start">Brooklyn
                    helvetica</p>
                <p class="text-gray-900 h-12 text-center px-4 flex items-center justify-start">Long Feature Two</p>
                <p class="bg-gray-100 text-gray-900 h-12 text-center px-4 flex items-center justify-start">Feature One
                </p>
            </div>
        </div>
        <div class="flex lg:w-3/4 w-full flex-wrap lg:border border-gray-300 rounded-lg">
            @for (plan of plans; track $index) {
                <div
                    class="lg:w-1/3 lg:mt-px w-full mb-10 lg:mb-0 border-2 border-gray-300 lg:border-none rounded-lg lg:rounded-none">
                    <div class="px-2 text-center h-48 flex flex-col items-center justify-center">
                        <h3 class="tracking-widest">{{plan.name}}</h3>
                        <h2 class="text-5xl text-gray-900 font-medium leading-none mb-4 mt-2">{{plan.price | currency : "INR"}}</h2>
                        <span class="text-sm text-gray-600">Next {{plan.durationMonths}} months</span>
                    </div>
                    <p
                        class="bg-gray-100 text-gray-600 h-12 text-center px-2 flex items-center -mt-px justify-center border-t border-gray-300">
                        Schlitz single-origin</p>
                    <p class="text-gray-600 text-center h-12 flex items-center justify-center">
                        <span
                            class="w-5 h-5 inline-flex items-center justify-center bg-gray-500 text-white rounded-full flex-shrink-0">
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="3" class="w-3 h-3" viewBox="0 0 24 24">
                                <path d="M20 6L9 17l-5-5"></path>
                            </svg>
                        </span>
                    </p>
                    <p class="text-gray-600 text-center h-12 flex items-center justify-center">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2.2" class="w-5 h-5 text-gray-500" viewBox="0 0 24 24">
                            <path d="M18 6L6 18M6 6l12 12"></path>
                        </svg>
                    </p>

                    <div class="border-t border-gray-300 p-6 text-center rounded-bl-lg">
                        <button (click)="buy(plan.id)"
                            class="flex items-center mt-auto text-white bg-indigo-500 border-0 py-2 px-4 w-full focus:outline-none hover:bg-indigo-600 rounded">buy now
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" class="w-4 h-4 ml-auto" viewBox="0 0 24 24">
                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            }

        </div>
    </div>
</section>
